<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        #counter-container {
            font-size: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        #counter {
            margin-right: 20px;
        }
        
        #sound {
            display: none;
        }
    </style>
</head>
<body>
    <div id="counter-container">
        <div id="counter" onclick="playSound()" disabled>0</div>
        <audio id="sound" controls onended="enableCounter()">
            <source src="mixkit-medium-size-angry-dog-bark-54.wav" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        let counterValue = 0;
        let isPlaying = false;

        function playSound() {
            if (!isPlaying) {
                const counter = document.getElementById("counter");
                counterValue++;
                counter.textContent = counterValue;

                const sound = document.getElementById("sound");
                isPlaying = true;
                counter.disabled = true;
                sound.play();
            }
        }

        function enableCounter() {
            const counter = document.getElementById("counter");
            isPlaying = false;
            counter.disabled = false;
        }
    </script>
</body>
</html>
